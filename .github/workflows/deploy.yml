name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build app
        run: npm run build

      - name: Render docs
        # change to the docs directory and run npm build
        working-directory: ./docs
        run: |
          npm ci
          npm run build
          cp -r ./build ../dist/docs/

      - name: Setup github pages
        uses: actions/configure-pages@v5
      - name: Upload artifact to github pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4